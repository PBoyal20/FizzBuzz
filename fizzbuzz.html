<!DOCTYPE html>
<html>
<head>
    <title>FizzBuzz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-4">
        <div class="logo-nav-container">
            <img src="images/fizzbuzz_logo.png" alt="Logo" class="logo">
            <!-- Navigation code -->
            <div class="nav-container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fizzbuzz.html">The App</a></li>
                    <li><a href="code.html">The Code</a></li>
                    <li><a href="">GitRepo</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
        </div>
        <h1 class="text-center mt-4">FizzBuzz</h1>
    </header>

    <main>
        <section id="input" class="container">
            <h2 class="text-center">Enter the Range of Numbers</h2>
            <form id="fizzbuzzForm">
                <div class="row mb-3">
                    <label for="start" class="col-sm-2 col-form-label">Start Number:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="start" name="start" min="1" placeholder="1" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="end" class="col-sm-2 col-form-label">End Number:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="end" name="end" min="1" placeholder="100" >
                    </div>
                </div>

                <h2 class="text-center mt-4">Enter Fizz and Buzz Numbers</h2>
                <div class="row mb-3">
                    <label for="fizz" class="col-sm-2 col-form-label">Fizz:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="fizz" name="fizz" min="1" placeholder="3" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="buzz" class="col-sm-2 col-form-label">Buzz:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="buzz" name="buzz" min="1" placeholder="5" >
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Generate FizzBuzz</button>
            </form>
        </section>

        <section id="output" class="container">
            <h2 class="text-center">Results</h2>
            <div id="result" class="bg-light p-3 mt-4"></div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<footer class="p-4">
    <!-- Footer code -->

    </p>
    <!-- ... -->
</footer>
</html>
